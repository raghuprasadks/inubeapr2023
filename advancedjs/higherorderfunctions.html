<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
</head>
<body>
    <h1>Higher Order Functions</h1>
    <script>
        console.log('higher order functions')
        console.log('map')
        marks = [10,20,23,18,8]
        console.log("before : "+marks)
        for (i=0;i<marks.length;i++){
            marks[i]=marks[i]+1
        }
        console.log("after : "+marks)
        function grace(mark){
            return mark+1
        }
        marksupd =marks.map(grace)
        console.log('marks after grace '+marks)
        console.log('updated marks after grace '+marksupd)
        function gracewithtwoparam(value,index){
            console.log('index '+index)
            console.log('value '+value)
            return value+1
        }
        markswithtwoparam = marks.map(gracewithtwoparam)
        class Car{
             test(){
                console.log('test')
            }
        }

        const car1 = new Car()
        car1.test()

        console.log('lambda')

        amount = [100,200,300,50,60]

        updamountlambda = amount.map((amt)=>amt*2)
        console.log(updamountlambda)

        console.log('without lambda')
        function double (amt){
            return amt*2
        }

        updamountwithoutlambda =amount.map(double)
        console.log('double without lambda::'+updamountwithoutlambda)
       console.log('map with array of objects')
        employess=[
        {
            id:1,
            name:'ravi',
            sal:100

       },
       {
            id:2,
            name:'reshma',
            sal:200

       }
    ] 
    
    employess.map((emp)=>console.log('emp name : '+emp.name))

    updemployees = employess.map((emp)=>emp.sal*2)
    console.log('updemployees :: ',updemployees)
    console.log('original employees array '+employess[0].sal)

    console.log('filter')

    runs = [10,20,23,18,8,54,75]

    above50runs = runs.filter((run)=>run>=50)
    console.log('above50runs' +above50runs)

    empabove150 = employess.filter((emp)=>emp.sal>150)
    console.log(empabove150)

    empabove150.forEach((emp)=>console.log('emp with sal more than 150',emp.name))

    console.log('const')

       console.log(expenditure)

       console.log('var score')
       i=100

       for(let i=0;i<10;i++){
        console.log(i)
       }

       console.log('after loop ',i)       






    </script>
</body>
</html>
