<!DOCTYPE html>

<head>

    <title>Spread</title>
</head>
<body>

    <h1>Spread operator</h1>
    <script>
        console.log('spread operator')
        arr1 = [10,20,30]
        arr2 = [50,40,60]
        arrcon=[...arr1,...arr2]
        console.log(arrcon)
        additonal = 99
        after=[...arr1,additonal]
        console.log('arr1 ',arr1)
        console.log('after ',after)
    </script>
    
</body>
