<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Enter a number</label><br>
    <input type="number" name="num1" id="num1"><br>
    <label for="oper">Enter an Operator (+,-,*,/)</label><br>
    <input type="text" name="oper" id="oper"><br>
    <label for="num2">Enter another number</label><br>
    <input type="number" name="num2" id="num2"><br>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
    <script>

        function calculate(){
           // alert ('inside calculate')

           n1 = parseInt(document.getElementById('num1').value)
           oper = document.getElementById('oper').value
           n2 = parseInt(document.getElementById('num2').value)

           console.log(' n1 '+n1 + ' oper '+oper +' n2 '+n2)
            result=0
           if(oper=='+'){
                result = n1+n2
           }else if (oper=='-'){
            result = n1-n2
           }

           console.log('result '+result)

           document.getElementById('result').innerHTML=result
        }
    </script>
    






</body>
</html>
