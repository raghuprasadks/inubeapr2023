<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Getting Started</title>
</head>
<body>
    <h1>Java Script Getting Started</h1>

    <script>
        /**
         *  Data types - str,number,boolean
         * 
         * */
        console.log('Hello World.Welcome to java script')
        course = 'java script'
        console.log(course)
        console.log('data type of course is ',typeof(course))
        duration = 4
        console.log('data type of duration is ',typeof(duration))
        amount = 1000.99
        console.log('data type of amount is ',typeof(amount))
        ruSleeping = true
        console.log('data type of ruSleeping is ',typeof(ruSleeping))
        marks = [10,30,22,45]
        console.log('data type of marks array is ',typeof(marks))
        marks.push(23)
        console.log('marks array after push ',marks)

        runs =[20,45,30,'fifty',true]
        console.log('runs ',runs)
        console.log('runs at element 0 ',runs[0])
        

        employee={code:1,name:'ravi',dept:'IT'}
        console.log('employee object ',employee)

        console.log('data type of employee is ',typeof(employee))
        console.log('employee code  ',employee.code)

        console.log('employee code another way  ',employee['code'])

        employees = [
        {code:1,name:'ravi',dept:'IT'},
        {code:2,name:'ranga',dept:'Accounts'},
        {code:3,name:'ramya',dept:'HR'}
        ]
        console.log('employees  ',employees)
        console.log('employees  at 0 th index',employees[0])       
        

        </script>
    
</body>
</html>
