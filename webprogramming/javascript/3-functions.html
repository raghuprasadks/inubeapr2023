    <h1>Functions</h1>

    <script>

        console.log('functions')

        function greet(){
            console.log('welcome to js')
        }

        greet()

        greetlamda = ()=>console.log(' welcome using lambda')

        console.log('greeting with lamdba ',greetlamda())

        function add(n1,n2){
            result = n1+n2
            console.log('result of addtion is ',result)
        }

        add(100,200)

        function multiply(n1,n2){
            return n1*n2
        }

        result = multiply(10,3)
        console.log('result is ',result)

        var simpleinterest = function(p,r,t){
            return (p*r*t)/100
        }
        si = simpleinterest(10000,6,1)
        console.log('simple interest is ',si)

        var silambda = (p,r,t)=>(p*r*t)/100
        console.log('si with lamdba ',silambda(10000,6,2))
