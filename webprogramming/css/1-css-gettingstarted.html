<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h2{
            background-color:azure;
            color:brown;
            text-align: right;
        }
        #splheader{
            text-align: center;
        }
        .splcls{
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
            font-weight:bolder ;
        }
        .spltransformcls{
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Inline Styling</h1>

    <p style="color: blue;text-align: center;background-color: rgb(104, 164, 160);">This is a paragraph</p>
    <p style="color: blue;text-align: center;background-color: rgb(104, 164, 160);">This is another paragraph</p>
    
    <h1>Intenal styling</h1>
    <h2>This is h2</h2>

    <h2>This is another h2</h2>

    <h2 id="splheader">I am a special h2</h2>

    <h3 class="splcls spltransformcls">This is h3</h3>
    <h4 class="splcls spltransformcls">This is h4</h4>
    <div class="splcls">
        <p>Paragraph in side a div</p>
    </div>

</body>
</html>
