<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border,margin,padding</title>
    <style>

       #divid{
        border: 1px solid brown;
        width: 50%;
        height: 100px;
       } 
       .divcls{
        border: 1px dashed blue;
        width: 50%;
        height: 100px;
        margin: 10px;
        padding: 20px;
       }
    </style>
</head>
<body>

    <h1>Padding,margin,border</h1>

    <div id="divid">This is a div</div>
    
    <div class="divcls">This is another div</div>
</body>
</html>
