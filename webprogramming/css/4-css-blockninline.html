<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border,margin,padding</title>
    <style>

       .divcls{
        border: 1px solid blue;
        width: 25%;
        height: 100px;
        margin: 10px;
        padding: 20px;
        display: inline-block
       }
       a{
        height: 50px;
        width: 100px;
        background-color: aquamarine;
        color: brown;
        display: block;
       }
    </style>
</head>
<body>

    <h1>Block to inline</h1>

    <div class="divcls">This is a div 1</div>
    
    <div class="divcls">This is div 2</div>
    <div class="divcls">This is div 3</div>

    <h2>Inline to block</h2>

    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact Us</a>

</body>
</html>
